        <section id="contacto" class="contactoContenedor">
            <h3 class="tituloSeccion">Contacto</h3>
            <div class="formularios">
                <form action="" class="form">
                    <div class="form-item">
                        <label for="nombreApellido">Nombre y apellido</label>  
                        <input type="text" name="nombreApellido" id="nombreApellido" placeholder="Ingrese su nombre y apellido" required>                   
                    </div>
                    <div class="form-item">
                        <label for="email">Correo electronico</label>
                        <input type="email" name="email" id="email" placeholder="Ingrese su email" required>
                    </div>
                    <div class="form-item">
                        <label for="Telefono">Telefono</label>
                        <input type="number" name="Telefono" id="Telefono" placeholder="ingrese su numero de Telefono">
                    </div>
                    <div class="form-item"> 
                        <label for="mensaje">Mensaje</label>
                        <textarea name="Mensaje" id="mensaje" cols="30" rows="5" required>Tu mensaje</textarea>
                    </div>
                    <button type="submit">Enviar consulta</button>
                </form>
            </div>
